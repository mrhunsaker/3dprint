
# Site
title: "DSD Related Services 3D Print Catalog"
description: "Static catalog of ready-to-print 3D models with request workflow"
email: ryhunsaker@dsdsmail.net
# GitHub Pages site root
url: "https://mrhunsaker.github.io"
# Repository base path (GitHub Pages project site)
baseurl: "/3dprint"

# Theme
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "dirt"
search: true
search_full_content: true
lunr:
    search_within_pages: true
    search_full_content: true
# Plugins
plugins:
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
markdown: kramdown
sass:
    sass_dir: _sass
    style: compressed
# Collections
collections:
  prints:
    output: true
    permalink: /prints/:path/
  pages:
    output: true
    permalink: /:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: prints
    values:
      layout: single
      classes: wide
      author_profile: false

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
  
  - scope:
      path: ""
      type: pages
    values:
      layout: single

# `_pages` is processed via the `pages` collection; do not include it here

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
    - Gemfile
    - Gemfile.lock
    - node_modules
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
    - templates/

