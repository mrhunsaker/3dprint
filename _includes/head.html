<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

{%- comment %} https://docs.google.com/presentation/d/1rmxwWa9P6_xHqonmh5ONXRS-jPc5XKbnv99Rjkhe04s/present {% endcomment -%}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  {% if site.enable_copy_code_button -%}
    window.enable_copy_code_button = true;
  {%- endif %}
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css"></noscript>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}

<script>
  // Provide site base path for runtime fixes (Jekyll's relative_url on "/")
  window.__SITE_BASE = "{{ '/' | relative_url }}";

  // Rewrite any absolute "/assets/..." references to include the site's base path.
  (function rewriteAssetPaths() {
    function fixAttr(el, attr) {
      try {
        const val = el.getAttribute(attr);
        if (val && val.indexOf('/') === 0 && val.startsWith('/assets/')) {
          el.setAttribute(attr, window.__SITE_BASE + val.substring(1));
        }
      } catch (e) {
        /* ignore */
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('img').forEach(function (img) { fixAttr(img, 'src'); });
      document.querySelectorAll('a').forEach(function (a) { fixAttr(a, 'href'); });
      document.querySelectorAll('source').forEach(function (s) { fixAttr(s, 'src'); fixAttr(s, 'srcset'); });
    });
  })();
</script>
